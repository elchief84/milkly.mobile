name: smart_breastfeeding
description: "Milkly - Breastfeeding tracking utility for new parents"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0
  
  # Navigation (ready for go_router setup)
  go_router: ^14.6.2
  
  # Local Storage
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.27
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # Utils
  intl: any  # Version pinned by flutter_localizations
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Fonts
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  drift_dev: ^2.20.3

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/data/
