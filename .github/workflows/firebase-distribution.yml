name: Firebase App Distribution

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  distribute-android:
    name: Distribute Android to Firebase
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Set build number from GitHub run number
        run: |
          # Extract current version without build number
          VERSION=$(grep "version:" pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          # Set new version with GitHub run number as build number
          sed -i "s/version: .*/version: $VERSION+${{ github.run_number }}/" pubspec.yaml
          echo "Build version: $VERSION+${{ github.run_number }}"
      
      - name: Build Android APK (Debug with obfuscation)
        run: flutter build apk --debug --obfuscate --split-debug-info=build/app/outputs/symbols
      
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_CREDENTIALS }}
          groups: internal-testers
          file: build/app/outputs/flutter-apk/app-debug.apk
          releaseNotes: |
            Build #${{ github.run_number }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}

